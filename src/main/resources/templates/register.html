<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 45%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 68, 90, 0.4);
            padding: 1.1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.55rem;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            padding: 0.5rem 1.25rem !important;
            border-radius: 8px;
            transition: all 0.25s ease;
        }

        .nav-link:hover,
        .nav-link[style*="color: #667eea"] {
            color: #60a5fa !important;
            background: rgba(59, 130, 246, 0.15);
        }

        /* Register Container & Card */
        .register-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1.5rem;
        }

        .register-card {
            background: rgba(30, 41, 59, 0.72);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 68, 90, 0.5);
            border-radius: 16px;
            padding: 2.8rem 2.4rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px -15px rgba(0,0,0,0.6);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .register-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 70px -20px rgba(0,0,0,0.7);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.2rem;
        }

        .register-header i {
            font-size: 3.8rem;
            color: #60a5fa;
            margin-bottom: 1.1rem;
        }

        .register-header h2 {
            font-size: 1.85rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.4rem;
        }

        .register-header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        /* Form fields - keeping original structure with icons */
        .form-group {
            margin-bottom: 1.6rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 0.93rem;
        }

        .form-group .input-icon {
            position: absolute;
            left: 1.1rem;
            top: 2.5rem;
            color: #94a3b8;
            font-size: 1.1rem;
            pointer-events: none;
            transition: color 0.25s ease;
        }

        .form-group input {
            width: 100%;
            padding: 0.95rem 1rem 0.95rem 3.1rem;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 10px;
            font-size: 1rem;
            color: #e2e8f0;
            background: rgba(51, 65, 85, 0.45);
            transition: all 0.25s ease;
        }

        .form-group input:focus {
            background: rgba(51, 65, 85, 0.6);
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.18);
            outline: none;
        }

        .form-group input:focus + .input-icon {
            color: #60a5fa;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            padding: 0.95rem;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
            margin-top: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5);
        }

        .error-message {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.35);
            color: #fca5a5;
            padding: 0.9rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1.6rem;
            font-size: 0.93rem;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.6rem;
            border-top: 1px solid rgba(148, 163, 184, 0.25);
        }

        .login-link p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .login-link a {
            color: #60a5fa;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .login-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            color: #94a3b8;
            padding: 1.8rem 0;
            margin-top: auto;
            text-align: center;
            border-top: 1px solid rgba(59, 68, 90, 0.4);
            font-size: 0.9rem;
        }

        .footer a {
            color: #cbd5e1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 2rem 1.8rem;
            }
            .register-header i {
                font-size: 3.2rem;
            }
            .register-header h2 {
                font-size: 1.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" href="#" style="color: #667eea !important;">
                    <i class="fas fa-user-plus"></i> Register
                </a>
                <a class="nav-link" th:href="@{/login}">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </nav>
    <!-- Register Container -->
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Account</h2>
                <p>Join us and start sharing your thoughts</p>
            </div>
            <div class="error-message" th:if="${error}" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> First Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" th:field="*{fname}" placeholder="Enter your first name" required />
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Last Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" th:field="*{lname}" placeholder="Enter your last name" required />
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" th:field="*{email}" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" th:field="*{pwd}" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            <div class="login-link">
                <p>Already registered? <a th:href="@{/login}">Login here <i class="fas fa-arrow-right"></i></a></p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2026<a href="#" style="color: #fff;">Adesh</a>. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
