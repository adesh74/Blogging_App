<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 45%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar ── Dark & Minimal */
        .navbar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 68, 90, 0.4);
            padding: 1.1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.55rem;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            padding: 0.5rem 1.25rem !important;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.12);
        }

        /* ── Main Login ── */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .login-box {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 68, 90, 0.5);
            border-radius: 16px;
            padding: 2.8rem 2.4rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.6);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .login-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 70px -20px rgba(0, 0, 0, 0.7);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.2rem;
        }

        .login-header i {
            font-size: 3.8rem;
            color: #60a5fa;
            margin-bottom: 1.1rem;
        }

        .login-header h2 {
            font-size: 1.85rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.4rem;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        /* Floating label inputs */
        .form-floating {
            position: relative;
            margin-bottom: 1.6rem;
        }

        .form-floating input {
            width: 100%;
            padding: 1.25rem 1rem 0.6rem;
            font-size: 1rem;
            color: #e2e8f0;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .form-floating input:focus {
            background: rgba(51, 65, 85, 0.55);
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.18);
            outline: none;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 0.55rem;
            font-size: 0.82rem;
            color: #60a5fa;
            transform: none;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            pointer-events: none;
            transition: color 0.2s;
        }

        .form-floating input:focus ~ .input-icon {
            color: #60a5fa;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            padding: 0.95rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: white;
            margin-top: 1.2rem;
            transition: all 0.25s ease;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.45);
        }

        .error-message {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.35);
            color: #fca5a5;
            padding: 0.9rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.93rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.8rem;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #60a5fa;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .signup-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            color: #94a3b8;
            text-align: center;
            padding: 1.8rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(59, 68, 90, 0.4);
            font-size: 0.9rem;
        }

        .footer a {
            color: #cbd5e1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        @media (max-width: 576px) {
            .login-box {
                padding: 2rem 1.6rem;
            }
            .login-header h2 {
                font-size: 1.65rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i> ExcelR
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}"><i class="fas fa-user-plus me-1"></i>Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h2>Sign In</h2>
                <p>Access your ExcelR Blog account</p>
            </div>

            <div class="error-message" th:if="${error}" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating">
                    <input type="email" name="email" id="email" placeholder="" required>
                    <label for="email">Email address</label>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-floating">
                    <input type="password" name="pwd" id="pwd" placeholder="" required>
                    <label for="pwd">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-arrow-right-to-bracket"></i> Sign In
                </button>
            </form>

            <div class="signup-link">
                New here? <a th:href="@{/register}">Create an account</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2023–2026 ExcelR Blog • Made with passion in Kolkata</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
