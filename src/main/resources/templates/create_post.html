<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 45%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar ── Dark & Minimal */
        .navbar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 68, 90, 0.4);
            padding: 1.1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.55rem;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            padding: 0.5rem 1.25rem !important;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.12);
        }

        /* Main Content Area */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .form-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 68, 90, 0.5);
            border-radius: 16px;
            padding: 2.8rem 2.4rem;
            width: 100%;
            max-width: 780px;
            box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.6);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .form-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 70px -20px rgba(0, 0, 0, 0.7);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.2rem;
        }

        .form-header i {
            font-size: 3.8rem;
            color: #60a5fa;
            margin-bottom: 1.1rem;
        }

        .form-header h2 {
            font-size: 1.85rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.4rem;
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        .form-group label {
            color: #94a3b8;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.25rem 1rem 0.6rem;
            font-size: 1rem;
            color: #e2e8f0;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 10px;
            transition: all 0.2s ease;
            resize: vertical;
            min-height: 120px; /* for textarea */
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(51, 65, 85, 0.55);
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.18);
            outline: none;
        }

        .form-group .ck-editor__editable {
            min-height: 320px;
            background: rgba(51, 65, 85, 0.4) !important;
            color: #e2e8f0 !important;
            border: 1px solid rgba(148, 163, 184, 0.3) !important;
            border-radius: 10px !important;
        }

        .form-group .ck.ck-editor__main {
            border: none !important;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            padding: 0.95rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: white;
            margin-top: 1.8rem;
            transition: all 0.25s ease;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.45);
        }

        .back-link {
            text-align: center;
            margin-top: 1.8rem;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .back-link a {
            color: #60a5fa;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            color: #94a3b8;
            text-align: center;
            padding: 1.8rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(59, 68, 90, 0.4);
            font-size: 0.9rem;
        }

        .footer a {
            color: #cbd5e1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        @media (max-width: 576px) {
            .form-card {
                padding: 2rem 1.6rem;
            }
            .form-header h2 {
                font-size: 1.65rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i> ExcelR
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}"><i class="fas fa-home me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/create}"><i class="fas fa-plus me-1"></i>New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-edit"></i>
                <h2>Create New Post</h2>
            </div>

            <form th:action="@{/create}" th:object="${post}" method="post" id="createPostForm">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required />
                </div>

                <div class="form-group">
                    <label for="description">Short Description</label>
                    <input type="text" id="description" th:field="*{description}" placeholder="Brief summary of your post" required />
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" th:field="*{content}" placeholder="Write your post content here..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Create Post
                </button>
            </form>

            <div class="back-link">
                <a th:href="@{/dashboard}"><i class="fas fa-arrow-left me-1"></i>Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2023–2026 ExcelR Blog • Made with passion in Kolkata</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editorInstance;
        document.addEventListener('DOMContentLoaded', () => {
            ClassicEditor
                .create(document.querySelector('#content'), {
                    // Optional: you can customize toolbar here if needed
                })
                .then(editor => {
                    editorInstance = editor;
                })
                .catch(error => {
                    console.error("CKEditor initialization failed:", error);
                });

            document.getElementById('createPostForm').addEventListener('submit', function (e) {
                if (editorInstance) {
                    const contentData = editorInstance.getData().trim();
                    if (!contentData) {
                        alert("Content is required.");
                        e.preventDefault();
                        return;
                    }
                    document.querySelector('#content').value = contentData;
                }
            });
        });
    </script>
</body>
</html>
