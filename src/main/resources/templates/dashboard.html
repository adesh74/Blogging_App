<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Movie Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 45%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.88);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 68, 90, 0.45);
            padding: 1.1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            color: #cbd5e1 !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 0.5rem 1.2rem !important;
            border-radius: 8px;
            transition: all 0.25s ease;
        }

        .nav-link:hover {
            color: #60a5fa !important;
            background: rgba(59, 130, 246, 0.14);
        }

        .main-container {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2.8rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(59, 68, 90, 0.45);
            padding: 1.2rem;
            border-radius: 14px;
            box-shadow: 0 10px 30px -8px rgba(0,0,0,0.5);
        }

        .search-container form {
            display: flex;
            gap: 12px;
        }

        .search-container input {
            flex: 1;
            padding: 0.85rem 1.2rem;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.4);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.25s ease;
        }

        .search-container input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.18);
            background: rgba(51, 65, 85, 0.65);
            outline: none;
        }

        .search-container button {
            padding: 0.85rem 1.8rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.45);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.8rem;
            padding: 0 1rem;
        }

        .post-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(59, 68, 90, 0.45);
            border-radius: 14px;
            padding: 1.8rem;
            box-shadow: 0 10px 30px -8px rgba(0,0,0,0.5);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px -12px rgba(0,0,0,0.6);
            background: rgba(30, 41, 59, 0.82);
        }

        .post-title {
            font-size: 1.55rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .post-description {
            color: #cbd5e1;
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .post-date {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1.4rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-date i {
            color: #60a5fa;
        }

        .post-actions {
            display: flex;
            gap: 12px;
        }

        .btn-action {
            flex: 1;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-edit {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.45);
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.45);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 6rem 1.5rem;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 5.5rem;
            opacity: 0.4;
            margin-bottom: 1.5rem;
            color: #60a5fa;
        }

        .empty-state h3 {
            font-size: 1.9rem;
            color: #f1f5f9;
            margin-bottom: 0.8rem;
        }

        .footer {
            background: rgba(15, 23, 42, 0.88);
            backdrop-filter: blur(12px);
            color: #94a3b8;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(59, 68, 90, 0.45);
            font-size: 0.9rem;
        }

        .footer a {
            color: #cbd5e1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
                padding: 0 0.5rem;
            }
            .search-container form {
                flex-direction: column;
            }
            .search-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-home"></i> Posts
                </a>
                <a class="nav-link" th:href="@{/create}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" th:href="@{/comments}">
                    <i class="fas fa-comments"></i> Comments
                </a>
                <a class="nav-link" th:href="@{/saved}">
                    <i class="fas fa-bookmark"></i> Saved Posts
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="page-header">
            <h1><i class="fas fa-blog"></i> My Blog Posts</h1>
            <p>Manage your posts and share your thoughts</p>
        </div>

        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title..." />
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
            <i class="fas fa-newspaper"></i>
            <h3>No Posts Yet</h3>
            <p>Create your first blog post to get started!</p>
        </div>

        <div class="posts-grid" th:unless="${#lists.isEmpty(posts)}">
            <div class="post-card" th:each="post, iterStat : ${posts}">
                <h3 class="post-title" th:text="${post.title}">Post Title</h3>
                <p class="post-description" th:text="${post.description}">Short description</p>
                <div class="post-date">
                    <i class="far fa-calendar-alt"></i>
                    <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
                </div>
                <div class="post-actions">
                    <a th:href="@{/edit/{id}(id=${post.id})}" class="btn-action btn-edit">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="btn-action btn-delete"
                       onclick="return confirm('Are you sure you want to delete this post?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2026<a href="#" style="color: #fff;">Adesh</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
