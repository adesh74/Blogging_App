<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp - Movie Blogging Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.07) 0%, transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar ── Dark & Clean */
        .navbar {
            background: rgba(15, 23, 42, 0.88);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 68, 90, 0.45);
            padding: 1.1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #60a5fa !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.04);
        }

        .nav-link {
            color: #cbd5e1 !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 0.5rem 1.2rem !important;
            border-radius: 8px;
            transition: all 0.25s ease;
        }

        .nav-link:hover {
            color: #60a5fa !important;
            background: rgba(59, 130, 246, 0.14);
            transform: translateY(-1px);
        }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 2.5rem 0;
            flex: 1;
        }

        /* Hero */
        .hero-section {
            text-align: center;
            padding: 5rem 1rem 4rem;
            color: #f1f5f9;
        }

        .hero-section h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 640px;
            margin: 0 auto;
        }

        /* Blog Card ── Glassmorphism */
        .blog-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(59, 68, 90, 0.45);
            border-radius: 14px;
            padding: 1.8rem;
            margin-bottom: 1.8rem;
            box-shadow: 0 10px 30px -8px rgba(0,0,0,0.5);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px -12px rgba(0,0,0,0.6);
            background: rgba(30, 41, 59, 0.82);
        }

        .blog-title {
            font-size: 1.65rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .blog-title a {
            color: #93c5fd;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .blog-title a:hover {
            color: #60a5fa;
            transform: translateX(4px);
        }

        .blog-date {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blog-date i {
            color: #60a5fa;
        }

        .blog-content {
            color: #cbd5e1;
            line-height: 1.7;
            margin-bottom: 1.4rem;
            font-size: 0.98rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #93c5fd;
            text-decoration: none;
            font-weight: 600;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.12);
            transition: all 0.25s ease;
        }

        .read-more:hover {
            background: #3b82f6;
            color: white;
            transform: translateX(6px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .read-more i {
            transition: transform 0.25s ease;
        }

        .read-more:hover i {
            transform: translateX(4px);
        }

        /* Save / Unsave buttons (inline styles overridden) */
        .save-btn, .unsave-btn {
            padding: 0.55rem 1.2rem !important;
            border-radius: 8px !important;
            font-size: 0.92rem !important;
            transition: all 0.25s ease !important;
            border: none !important;
        }

        .save-btn {
            background: #10b981 !important;
        }

        .save-btn:hover {
            background: #059669 !important;
            transform: translateY(-1px) !important;
        }

        .unsave-btn {
            background: #6b7280 !important;
        }

        .unsave-btn:hover {
            background: #4b5563 !important;
            transform: translateY(-1px) !important;
        }

        /* Search Box */
        .search-box {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(59, 68, 90, 0.45);
            border-radius: 14px;
            padding: 1.8rem;
            box-shadow: 0 10px 30px -8px rgba(0,0,0,0.5);
            position: sticky;
            top: 90px;
        }

        .search-box h5 {
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box h5 i {
            color: #60a5fa;
        }

        .search-box input {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.25s ease;
        }

        .search-box input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.18);
            background: rgba(51, 65, 85, 0.65);
            outline: none;
        }

        .search-btn {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.25s ease;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.45);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 6rem 1.5rem;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 5.5rem;
            opacity: 0.4;
            margin-bottom: 1.5rem;
            color: #60a5fa;
        }

        .empty-state h3 {
            font-size: 1.9rem;
            color: #f1f5f9;
            margin-bottom: 0.8rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.88);
            backdrop-filter: blur(12px);
            color: #94a3b8;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(59, 68, 90, 0.45);
            margin-top: auto;
        }

        .footer a {
            color: #cbd5e1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        @media (max-width: 992px) {
            .search-box {
                position: relative;
                top: 0;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.4rem;
            }
            .blog-card {
                padding: 1.4rem;
            }
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-blog"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" style="border: 1px solid rgba(0,0,0,0.2);">
                <span class="navbar-toggler-icon" style="color: #333;">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a class="nav-link" th:href="@{/saved}" th:if="${user != null}">
                        <i class="fas fa-bookmark"></i> Saved
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container" style="flex: 1;">
        <!-- Hero Section -->
        <div class="hero-section" th:if="${#lists.isEmpty(posts)}">
            <h1><i class="fas fa-blog"></i> Welcome to ExcelR Blog</h1>
            <p>Share your thoughts on favorite movies with the world</p>
        </div>

        <div class="row">
            <!-- Blog Posts List -->
            <div class="col-lg-9">
                <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
                    <i class="fas fa-newspaper"></i>
                    <h3>No Posts Yet</h3>
                    <p>Be the first to create an amazing blog post!</p>
                </div>

                <div th:each="post, iterStat : ${posts}" class="blog-card">
                    <h2 class="blog-title">
                        <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}">Post Title</a>
                    </h2>
                    <div class="blog-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
                    </div>
                    <div class="blog-content">
                        <span th:utext="${#strings.abbreviate(post.content, 200)}">Post content preview...</span>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <a th:href="@{'/view/' + ${post.id}}" class="read-more" style="flex: 1; min-width: 150px;">
                            Read More <i class="fas fa-arrow-right"></i>
                        </a>
                        <div th:if="${user != null}" style="display: inline-block;">
                            <form th:action="@{/save/{id}(id=${post.id})}" method="post" style="display: inline;" 
                                  th:if="${savedPostIds == null or !savedPostIds.contains(post.id)}">
                                <button type="submit" class="save-btn" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px;">
                                    <i class="far fa-bookmark"></i> Save
                                </button>
                            </form>
                            <form th:action="@{/unsave/{id}(id=${post.id})}" method="post" style="display: inline;" 
                                  th:if="${savedPostIds != null and savedPostIds.contains(post.id)}">
                                <button type="submit" class="unsave-btn" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px;">
                                    <i class="fas fa-bookmark"></i> Saved
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Form -->
            <div class="col-lg-3">
                <div class="search-box">
                    <h5>
                        <i class="fas fa-search"></i> Blog Search
                    </h5>
                    <form th:action="@{/search}" method="get">
                        <div class="form-group">
                            <input type="text" name="query" class="form-control" 
                                   placeholder="Search blogs..." th:value="${query}">
                        </div>
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="margin-top: auto;">
        <div class="container">
            <p>Copyright © 2026 <a href="#">Adesh</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
